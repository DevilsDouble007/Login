<!DOCTYPE html>
<html lang="en">
<head>


	<link rel="stylesheet" type="text/css" href="css/style.css">


	<title> Login Page </title>

</head>

<body>
	<section class="main-body">
		<div class="container">
			<img src="image/logo.png" alt="company">

			<form action="#">
				<label for="uname"></label>
				<input type="text" placeholder="Enter Username"
				name="uname" required>


				<label for="psw"></label>
				<input type="password" placeholder="Enter Password"
				name="psw" required>

				<span style="display: block;width: 100%;margin-top: 15px;" class="psw">Forgot <a href="#">password?</a></span>

				<label style="display: block;width: 100%;margin-top: 5px;"><input type="checkbox" checked="checked" name="remember">Remember me</label>

				<button type="submit" style="width: 40%;height: 35px;margin-top: 20px;display: block;">Login</button>

			</form>
		</div>


	</section>

</body>
</html>
